<div class="panel">
    <strong>Scales</strong><br/>

    <select [(ngModel)]="currentScaleName" (ngModelChange)="selectScale()">
        <option *ngFor="let name of scaleNames" [value]="name">
            {{name}} [ {{ (scales[name] || []).join(' ') }} ]
        </option>
    </select>
    <br/>

    <button type="button" (click)="playScale(currentScaleName)">
        Play
    </button>
</div>
