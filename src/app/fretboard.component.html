Chords

<select *ngIf="selectorType == 'list'" name="ddlChord" [(ngModel)]="currentChord" (ngModelChange)="toggleTones(autoplay)">
    <option *ngFor="let name of chordNames" [ngValue]="chords[name]">{{name}}</option>
</select>

<div *ngIf="selectorType == 'buttons'">
    <a *ngFor="let name of chordNames"
       class="box"
       [class.selected]="_currentChordName == name"
       (click)="selectChord(name)">
        {{name}}
    </a>
</div>

<input type="text" [(ngModel)]="newChordName" />
<button type="button" (click)="newChord()">
    New Chord
</button>

<label>
    <input type="checkbox" [(ngModel)]="autoplay" />
    Autoplay
</label>

<div class="fretboard" [style.width.px]="width" [style.position]="'relative'">
    <div *ngFor="let point of currentChord; let string = index"
        [class]="'string s' + string">
        <span *ngFor="let fret of frets"
            class="fret"
            [class.highlight]="view == View.Scale && fret.index < 5 && scaleHighlight == getNoteName(string, fret.index)"
            [class.open-string]="fret.index == 0"
            [class.fretted]="(view == View.Chord && fret.index == point) || (view == View.Scale && fret.index < 5 && currentScale.includes(getNoteName(string, fret.index)))"
            [style.left.px]="fret.left"
            [style.width.px]="fret.width"
            [style.top.px]="fret.index == 0 ? null : string * 20"
            (mouseover)="mouseover(string, fret.index)"
            (click)="selectFret(string, fret.index)"></span>
    </div>
</div>

<div>{{stringAndFret}}</div>

<div class="panel">
    <h3>{{_currentScaleName}}</h3>
    <div>
        {{ (currentScale || []).join(' ') }}
    </div>
    <button type="button" (click)="playScale()">
        Play
    </button>
</div>
<br/>

<button type="button" (click)="toggleTones()">
    {{ playing ? 'Stop' : 'Play' }}
</button>
