<div class="panel">
    <div class="title">
        Scales
    </div>

    <select [(ngModel)]="currentScaleName">
        <option *ngFor="let name of scaleNames" [value]="name">
            {{name}} [ {{ (scales[name] || []).join(' ') }} ]
        </option>
    </select>
    <br/>

    <button type="button" (click)="playScale(currentScaleName)">
        Play
    </button>
</div>
